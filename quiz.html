<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/static/styles.css">
    </head>
    <body>
        <h1>Quiz</h1>
        <p>Find the matching pairs</p>
        <div class="container">
        <div class="questions">
            {% for card in questionCards %}
            <div class="questionCard flashcard" content="{{ card.content }}" pair="{{ card.pair }}"></div>
            {% endfor %}
        </div>
        <div class="answers">
            {% for card in answerCards %}
            <div class="answerCard flashcard" content="{{ card.content }}" pair="{{ card.pair }}"></div>
            {% endfor %}
        </div>
        </div>
    </body>
    <script src="/static/quizScripts.js"></script>
</html>
